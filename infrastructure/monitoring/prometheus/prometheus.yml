global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # Redis Exporter
  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # Postgres Exporter
  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Kafka Exporter
  - job_name: "kafka-exporter"
    static_configs:
      - targets: ["kafka-exporter:9308"]

  # Application services (will be added as services are implemented)
  - job_name: "event-gateway"
    static_configs:
      - targets: ["host.docker.internal:8090"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "stream-processor"
    static_configs:
      - targets: ["host.docker.internal:8091"]
    metrics_path: "/metrics"
    scrape_interval: 5s

  - job_name: "schema-registry"
    static_configs:
      - targets: ["host.docker.internal:8092"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "rule-engine"
    static_configs:
      - targets: ["host.docker.internal:8093"]
    metrics_path: "/metrics"
    scrape_interval: 5s

  - job_name: "event-store"
    static_configs:
      - targets: ["host.docker.internal:8094"]
    metrics_path: "/metrics"
    scrape_interval: 5s

  - job_name: "output-manager"
    static_configs:
      - targets: ["host.docker.internal:8095"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s
